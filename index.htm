<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" scroll-behavior: smooth> 

<head>
<title>Hbfv</title>

<!--Link to the CSS file and the fabicon (the icon that appears in the upper right of the browser)-->
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="stylesheet" type="text/css" href="w3.css">
<link rel='shortcut icon' type='image/x-icon' href='content/favicon.png'/>

<!--Makes sure the website displays accordingly on both desktop and mobile devices-->
<meta name="viewport" content="width=device-width,initial-scale=1.0">


<!--Jquery script for animating the navigation between pages from w3schools.com-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("a").on('click', function(event) {

    if (this.hash !== "") {
      event.preventDefault();

      var hash = this.hash;

      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 1000, function(){
   
        
        window.location.hash = hash;
      });
    }
  });
});
</script>
<script>
$(window).scroll(function() {
  if ($(document).scrollTop() > 100) {
    $('#navbar').addClass('transparent');
  } else {
    $('#navbar').removeClass('transparent');
  }
});

$(window).scroll(function() {
  if ($(document).scrollTop() > 100) {
    $('.dropdown-content').addClass('transparent');
  } else {
    $('.dropdown-content').removeClass('transparent');
  }
});

$(window).scroll(function() {
  if ($(document).scrollTop() > 100) {
    $('#home').addClass('transparent');
  } else {
    $('#home').removeClass('transparent');
  }
});
</script>
</head>




<body>
<div id="navbar">
	<a href="#" id="home"><img src="content/logo.png" alt="Logo will be here"/></a>	
	
	<div class="dropdown">
		<button class="dropbtn"></button>
		<div class="dropdown-content w3-animate-opacity">
			<a href="#Live">Live</a>
			<a href="#GamingPlatforms">Platforms</a>			
		</div>
	
	</div>
		
</div>
<div id="homepg">
	<p id="wp1">W e l c o m e</p>
</div>

<div id="Live">
	<h1 class="header">Live</h1>
	<div class="inner">
		<p class="content" id="latest1">If I am live you can catch me here!</p>
		<!-- Add a placeholder for the Twitch embed -->
		<div class="twitch">
			  <div class="twitch-video">
			    <iframe
			      src="https://player.twitch.tv/?channel=itz_hb&parent=hbfv.github.io"
			      frameborder="0"
			      scrolling="no"
			      allowfullscreen="true">
			    </iframe>
			  </div>
		</div>
	</div>
</div>
</div>

<div id="GamingPlatforms">
	<h1 class="header">Platforms</h1>
		<p class="content" id="latest1">You can follow/add me on my most used platforms if you wish to keep in touch or play with me.</p>
		<div class="inner">
			<p class="content"><a href="https://steamcommunity.com/id/Hbfv">Steam [Hbfv]</a></p>
			<p class="content"><a href="https://discord.com/">Discord [hbfv]</a></p>	
		</div>
</div>
</div>

</body>



</html>
